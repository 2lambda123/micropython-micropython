language: c
compiler:
  - gcc

before_script:
  - sudo add-apt-repository -y ppa:fkrull/deadsnakes
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:terry.guo/gcc-arm-embedded
  - sudo apt-get update -qq
  - sudo apt-get install -y python3.4 python3 gcc-4.7 gcc-multilib gcc-arm-none-eabi
  # For teensy build
  - sudo apt-get install realpath

script:
  - make -C stmhal BOARD=ESPRUINO_PICO
  - make -C stmhal BOARD=CERB40
  - make -C stmhal BOARD=NETDUINO_PLUS_2
  - make -C stmhal BOARD=STM32F7DISC
