version: v1.0
name: micropython build and test pipline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build docker image
    task:
      prologue:
        commands:
          - checkout
          - IMG_TAG=$(.semaphore/get-img-tag.sh)
          - env
      secrets:
        - name: docker-hub
      jobs:
        - name: Build docker image
          commands:
            - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            - docker pull $IMG_TAG
            - docker build --cache-from $IMG_TAG -t $IMG_TAG .
            - docker push $IMG_TAG

  - name: Build ports
    task:
      prologue:
        commands:
          - checkout
          - IMG_TAG=$(.semaphore/get-img-tag.sh)
      env_vars:
        - name: MAKEOPTS
          value: -j4
      jobs:
        - name: Build ports
          matrix:
            - env_var: PORT
              values:
                - stm32
                - qemu-arm
                - unix-coverage
                - unix-standard
                - unix-nanobox
                - unix-stackless
                - windows
                - esp32
                - esp8266
                - nrf
                - bare-arm
                - cc3200
                - samd
                - teensy
          commands:
            - docker run -v $PWD:$PWD -w $PWD $IMG_TAG .semaphore/${PORT}.sh
