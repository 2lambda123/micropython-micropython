version: v1.0
name: micropython build and test pipline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build docker image
    task:
      secrets:
        - name: docker-hub
      jobs:
        - name: Build docker image
          commands:
            - checkout

            - TAG=$(git describe --exact-match HEAD 2> /dev/null || echo "master")
            - export IMG_TAG=pycampers/micropython:$TAG

            - echo "Bulding image- $IMG_TAG"
            - docker build --cache-from $IMG_TAG -t $IMG_TAG .

            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - docker push $IMG_TAG

  - name: Build ports
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Build stm32 port
          commands:
            - git submodule update --init lib/lwip lib/mbedtls lib/stm32lib
            - make ${MAKEOPTS} -C mpy-cross
            - make ${MAKEOPTS} -C ports/stm32
            - make ${MAKEOPTS} -C ports/stm32 BOARD=PYBV11 MICROPY_PY_WIZNET5K=5200 MICROPY_PY_CC3K=1
            - make ${MAKEOPTS} -C ports/stm32 BOARD=PYBD_SF2
            - make ${MAKEOPTS} -C ports/stm32 BOARD=STM32F769DISC CFLAGS_EXTRA='-DMICROPY_PY_THREAD=1'
            - make ${MAKEOPTS} -C ports/stm32 BOARD=STM32L476DISC
            - make ${MAKEOPTS} -C ports/stm32/mboot BOARD=PYBD_SF6
