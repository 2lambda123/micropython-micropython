version: v1.0
name: micropython build and test pipline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build docker image
    task:
      secrets:
        - name: docker-hub
      jobs:
        - name: Build docker image
          commands:
            - checkout

            - TAG=$(git describe --exact-match HEAD 2> /dev/null || echo "master")
            - export IMG_TAG=pycampers/micropython:$TAG

            - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            - docker build --cache-from $IMG_TAG -t $IMG_TAG .
            - docker push $IMG_TAG

  - name: Build ports
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Build stm32 port
          commands:
            - docekr run $IMG_TAG -v $PWD:$PWD -w $PWD .semaphore/stm32.sh
